<!DOCTYPE html>
<html lang="ku">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tu û Ez</title>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;600&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Raleway', sans-serif;
            background: linear-gradient(to top right, #ffd6e0, #ffe9ec);
            color: #333;
            text-align: center;
        }
        .container {
            padding: 40px 20px;
        }
        .photo {
            width: 180px;
            height: 180px;
            border-radius: 50%;
            object-fit: cover;
            border: 5px solid #fff;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            margin-top: 20px;
        }
        h1 {
            font-size: 2.5em;
            color: #b30059;
            margin-top: 20px;
        }
        .poem {
            background: #fff;
            max-width: 600px;
            margin: 30px auto;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.1);
            font-size: 1.2em;
            line-height: 1.8em;
        }
        .footer {
            margin-top: 40px;
            font-size: 0.9em;
            color: #888;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="askm.jpg" alt="Sevgilim" class="photo">
        <h1>Tu û Ez</h1>
        <div class="poem">
            <p>Tu wek rojê nava awan,<br>
            Di her demê de, tu yî li min.<br>
            Ji te re dilê min dizê,<br>
            Tu hezîrî, tu xewnî min î.</p>

            <p>Lê her gava tu li vir î,<br>
            Jiyan xweşik dibe, ronahî dibe.<br>
            Tu bûyî evînê min,<br>
            Heta dawî, heta cîhan qedê.</p>
        </div>
        <div class="footer">
            &hearts; Bi hez dikim tu yî, her dem &mdash; 2025
        </div>
    </div>
</body>
</html>
