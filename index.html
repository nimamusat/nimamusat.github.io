<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>√ñz√ºr Dilerim</title>

<style>
    *{
        box-sizing: border-box;
    }

    body{
        margin:0;
        padding:0;
        font-family: Arial, sans-serif;
        background: linear-gradient(135deg, #ffd6e7, #ffeaa7);
        display:flex;
        justify-content:center;
        align-items:center;
        height:100vh;
        text-align:center;
        overflow:hidden;
    }

    .container{
        width:90%;
        max-width:400px;
        background:white;
        padding:25px;
        border-radius:20px;
        box-shadow:0 10px 25px rgba(0,0,0,0.15);
        position:relative;
        z-index:2;
    }

    h1{
        font-size:22px;
        margin-bottom:10px;
    }

    p{
        font-size:18px;
        margin-bottom:15px;
    }

    .donkey{
        font-size:60px;
        margin-bottom:10px;
    }

    .buttons{
        margin-top:15px;
        position:relative;
        height:120px;
    }

    button{
        padding:12px 20px;
        border:none;
        border-radius:30px;
        font-size:16px;
        cursor:pointer;
        transition:0.3s;
        position:absolute;
    }

    #yesBtn{
        background:#55efc4;
        left:20%;
    }

    #noBtn{
        background:#ff7675;
        right:20%;
    }

    #message{
        margin-top:20px;
        font-size:20px;
        color:#d63031;
        font-weight:bold;
    }

    .flower{
        position:absolute;
        font-size:24px;
        animation: fall 4s linear forwards;
        z-index:1;
    }

    @keyframes fall{
        0%{
            transform: translateY(-50px) rotate(0deg);
            opacity:1;
        }
        100%{
            transform: translateY(100vh) rotate(360deg);
            opacity:0;
        }
    }

    @media(max-width:400px){
        h1{
            font-size:18px;
        }
        p{
            font-size:16px;
        }
    }
</style>
</head>

<body>

<div class="container">
    <div class="donkey">ü´è</div>
    <h1>√ñz√ºr dilerim, affet...</h1>
    <p>E≈üeƒüini affet ü•∫</p>

    <div class="buttons">
        <button id="yesBtn">Affettim</button>
        <button id="noBtn">Affetmedim</button>
    </div>

    <div id="message"></div>
</div>

<script>
    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");
    const message = document.getElementById("message");

    noBtn.addEventListener("click", function(){
        const container = document.querySelector(".buttons");
        const maxX = container.clientWidth - noBtn.offsetWidth;
        const maxY = container.clientHeight - noBtn.offsetHeight;

        const randomX = Math.random() * maxX;
        const randomY = Math.random() * maxY;

        noBtn.style.left = randomX + "px";
        noBtn.style.top = randomY + "px";
    });

    yesBtn.addEventListener("click", function(){
        message.innerHTML = "Seni √ßok seviyorum ‚ù§Ô∏è";

        // papatya efekti
        for(let i = 0; i < 30; i++){
            let flower = document.createElement("div");
            flower.classList.add("flower");
            flower.innerHTML = "üåº";

            flower.style.left = Math.random() * 100 + "vw";
            flower.style.animationDuration = (Math.random() * 3 + 2) + "s";
            flower.style.fontSize = (Math.random() * 20 + 20) + "px";

            document.body.appendChild(flower);

            setTimeout(() => {
                flower.remove();
            }, 5000);
        }
    });
</script>

</body>
</html>
