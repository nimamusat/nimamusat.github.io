<!doctype html>
<html lang="tr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Aleyna — Özür</title>
  <style>
    :root{--bg:#0f0f14;--card:#121217;--accent:#ff6b8a;--muted:#bdbdbd}
    *{box-sizing:border-box}
    body{margin:0;font-family:Inter,system-ui,Segoe UI,Arial;color:#fff;background:linear-gradient(180deg,#0b0b0f 0%, #14121a 100%);min-height:100vh;display:flex;align-items:center;justify-content:center;padding:24px}
    .wrap{width:min(980px,96%);display:grid;grid-template-columns:1fr 420px;gap:28px;align-items:center}
    .card{background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));border-radius:18px;padding:26px;box-shadow:0 8px 30px rgba(2,6,23,0.6);border:1px solid rgba(255,255,255,0.03)}
    .left{padding:14px}
    h1{margin:0 0 6px 0;font-size:28px;letter-spacing:0.2px}
    p.lead{color:var(--muted);margin:6px 0 16px 0}
    .photo{width:100%;height:320px;border-radius:12px;overflow:hidden;position:relative;background:#222;display:flex;align-items:center;justify-content:center}
    .photo img{width:100%;height:100%;object-fit:cover;display:block;filter:grayscale(0.2) saturate(0.9)}
    .heart{position:absolute;right:12px;top:12px;background:linear-gradient(90deg,var(--accent),#ff9fb0);width:56px;height:56px;border-radius:50%;display:flex;align-items:center;justify-content:center;box-shadow:0 6px 18px rgba(255,107,138,0.18)}
    .heart svg{width:26px;height:26px}
    .note{margin-top:16px;background:linear-gradient(180deg,rgba(255,255,255,0.01),rgba(255,255,255,0.00));padding:14px;border-radius:12px}
    .typewriter{font-family:Georgia,serif;font-size:18px;line-height:1.4}
    .controls{display:flex;gap:10px;margin-top:14px}
    button{background:transparent;border:1px solid rgba(255,255,255,0.08);padding:10px 14px;border-radius:10px;color:#fff;cursor:pointer;font-weight:600}
    button.primary{background:linear-gradient(90deg,var(--accent),#ff9fb0);border:none;box-shadow:0 8px 30px rgba(255,107,138,0.12)}
    .right{padding:14px}
    .progress{height:12px;background:rgba(255,255,255,0.04);border-radius:999px;margin-top:6px;overflow:hidden}
    .progress > i{display:block;height:100%;width:0%;background:linear-gradient(90deg,var(--accent),#ff9fb0);transition:width 600ms ease}
    .secret{margin-top:18px;padding:14px;border-radius:10px;background:rgba(255,255,255,0.02);color:var(--muted)}
    .confetti{position:fixed;left:0;top:0;right:0;bottom:0;pointer-events:none;z-index:1000}
    footer{margin-top:18px;color:var(--muted);font-size:13px}
    @media (max-width:880px){.wrap{grid-template-columns:1fr;}.photo{height:260px}}
  </style>
</head>
<body>
  <canvas id="confetti" class="confetti"></canvas>
  <main class="wrap">
    <section class="card left">
      <h1>Aleyna — Affet beni</h1>
      <p class="lead">Bu siteyi senin için yaptım. Kısa ve içten bir özür — umarım kalbine ulaşır.</p>

      <div class="photo" aria-hidden="false">
        <!-- place the provided photo file in the same folder as this HTML and name it "alaydin.jpg" -->
        <img src="alaydin.jpg" alt="Aleyna'nın fotoğrafı" id="heroPhoto">
        <div class="heart" title="Sana kalbimi veriyorum">
          <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M12 20s-7.5-4.9-9.2-7.1C0.7 9.6 4.3 5 8.6 6.6 10.1 7.3 11 8.7 12 9.8c1-1.1 1.9-2.5 3.4-3.2 4.3-1.6 7.9 3 5.8 6.3C19.5 15.1 12 20 12 20z" fill="#fff" fill-opacity="0.95"/>
          </svg>
        </div>
      </div>

      <div class="note">
        <div class="typewriter" id="msg">(yükleniyor...)</div>
        <div class="controls">
          <button id="replay">Yeniden Oku</button>
          <button class="primary" id="reveal">Tümünü Göster</button>
        </div>
      </div>

      <footer>Sevgilerle — <strong>Senin Abin</strong></footer>
    </section>

    <aside class="card right">
      <h3>İpucu</h3>
      <div class="progress" aria-hidden>
        <i id="prog"></i>
      </div>

      <div class="secret" id="secret">
        Affetmek için aşağıdan seç:
      </div>
    </aside>
  </main>

  <script>
    // -- short, heartfelt typed message --
    const lines = [
      "Canim Kardesim Aleyna,",
      "Bilmeni istiyorum ki seni incittiğim için çok üzgünüm.",
      "Hatalarımın farkındayım ve ders aldım.",
      "Seninle olan bağım benim için her şeyden değerli.",
      "Lütfen beni affetme şansını ver."
    ];

    const msgEl = document.getElementById('msg');
    const prog = document.getElementById('prog');
    const secret = document.getElementById('secret');
    let idx = 0;

    function typeLine(i){
      const text = lines[i];
      msgEl.textContent = '';
      let pos = 0;
      prog.style.width = ((i)/ (lines.length)) * 100 + '%';
      const t = setInterval(()=>{
        msgEl.textContent = text.slice(0, pos+1);
        pos++;
        if(pos >= text.length){
          clearInterval(t);
          if(i < lines.length-1){
            setTimeout(()=> typeLine(i+1), 700);
          } else {
            prog.style.width = '100%';
          }
        }
      }, 40);
    }

    // autoplay on load
    window.addEventListener('load', ()=>{
      typeLine(0);
      startConfetti();
    });

    document.getElementById('replay').addEventListener('click', ()=>{idx=0;prog.style.width='0%';typeLine(0);});

    document.getElementById('reveal').addEventListener('click', ()=>{
      // show full note and a small interactive choice
      msgEl.innerHTML = lines.map(l=>`<div>${escapeHtml(l)}</div>`).join('<br>');
      prog.style.width='100%';
      secret.innerHTML = `<p><button id='yes' class='primary'>Affettim</button> <button id='no'>Affetmedim</button></p>`; document.getElementById('yes').addEventListener('click', ()=> startHeartRain()); const noBtn=document.getElementById('no'); noBtn.addEventListener('click', ()=>{ noBtn.style.position='relative'; noBtn.style.left=Math.random()*80+'px'; noBtn.style.top=Math.random()*40+'px'; });
      document.getElementById('gift1').addEventListener('click', ()=> alert('Harika! Ona gerçek bir buluşma öneri mesajı hazırla ve tarih/saat yaz.'));
      document.getElementById('gift2').addEventListener('click', ()=> alert('Güzel seçim! Küçük ama anlamlı bir hediye al — elinden geleni göster.'));
    });

    function escapeHtml(str){return str.replace(/&/g,'&amp;').replace(/</g,'&lt;').replace(/>/g,'&gt;');}

    // -- lightweight confetti effect --
    const canvas = document.getElementById('confetti');
    const ctx = canvas.getContext('2d');
    let W, H, pieces=[];
    function resize(){W=canvas.width=innerWidth;H=canvas.height=innerHeight}
    window.addEventListener('resize', resize);resize();

    function makePiece(){
      return {
        x: Math.random()*W,
        y: -10 - Math.random()*H*0.2,
        rot: Math.random()*360,
        size: 6+Math.random()*10,
        speed: 1+Math.random()*3,
        spin: (Math.random()-0.5)*6,
        color: `hsl(${Math.floor(Math.random()*60+330)},80%,60%)`
      };
    }
    for(let i=0;i<80;i++) pieces.push(makePiece());

    function step(){
      ctx.clearRect(0,0,W,H);
      for(let p of pieces){
        p.y += p.speed;
        p.rot += p.spin;
        ctx.save();
        ctx.translate(p.x,p.y);
        ctx.rotate(p.rot*Math.PI/180);
        ctx.fillStyle = p.color;
        ctx.fillRect(-p.size/2,-p.size/2,p.size,p.size);
        ctx.restore();
        if(p.y>H+30){
          Object.assign(p, makePiece(), {y:-10});
        }
      }
      requestAnimationFrame(step);
    }
    function startConfetti(){ if(!canvas) return; step(); }

  </script>
<script>
function startHeartRain(){
  const heartInterval = setInterval(()=>{
    let heart = document.createElement('div');
    heart.textContent = '❤️';
    heart.style.position = 'fixed';
    heart.style.left = Math.random() * window.innerWidth + 'px';
    heart.style.top = '-20px';
    heart.style.fontSize = (20 + Math.random()*20) + 'px';
    heart.style.pointerEvents = 'none';
    document.body.appendChild(heart);
    let fall = setInterval(()=>{
      heart.style.top = (parseFloat(heart.style.top) + 3) + 'px';
      if(parseFloat(heart.style.top) > window.innerHeight){
        clearInterval(fall);
        heart.remove();
      }
    },16);
  },150);
  setTimeout(()=> clearInterval(heartInterval),5000);
}
</script>
</body>
</html>
